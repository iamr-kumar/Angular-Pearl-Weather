<div class="root-container">
    <header class="main-header">
        <div class="left-section d-flex">
            <div id="hamburger-icon">
                <button><span><i class="fas fa-bars"></i></span></button>
            </div>
            <h3 class="logo">Pearl</h3>
        </div>
        <div class="middle-section">
            <div class="search-city-wrapper d-flex">
                <form #inputCity = "ngForm" (ngSubmit) = "onGetCity(inputCity)">
                    <input type="text" 
                    class="search-city-input" 
                    placeholder="Search City" 
                    name = "cityName"
                    ngModel
                    required>
                    <button class="search-city-button" [disabled] = "!inputCity.valid">
                        <span><i class="fas fa-search"></i></span>
                    </button>
                </form>
                
            </div>
            
        </div>
        <div class="right-section"> 
            <div class="mode-toggle">
                <h4>Light / Dark</h4>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="main-container">
            <router-outlet></router-outlet>
        </main>

    </div>

    
</div>
