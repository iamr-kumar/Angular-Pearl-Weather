<div class="root-container">
    <header class="main-header">
        <div class="left-section d-flex">
            <div id="hamburger-icon">
                <button><span><i class="fas fa-bars"></i></span></button>
            </div>
            <h3 class="logo">Pearl</h3>
        </div>
        <div class="middle-section">
            <div class="search-city-wrapper d-flex">
                <input type="text" class="search-city-input" placeholder="Search City" #city>
                <button class="search-city-button" (click) = "onGetCity()">
                    <span><i class="fas fa-search"></i></span>
                </button>
            </div>
            
        </div>
        <div class="right-section"> 
            <div class="mode-toggle">
                <h4>Light / Dark</h4>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="main-container">
            <router-outlet></router-outlet>
        </main>

    </div>

    
</div>
