<div class="container-fluid" [ngClass] = "{'bg-night': !isDay}" [routerLink]="['/details', city]">
    <div class="city-name">
        <h4>{{city}}</h4>
    </div>
    <div class="weather-icon">
        <span><i [class] = "icon"></i></span>
    </div>
    <div class="main-temp">
        <h3>{{temp}}&#176;C</h3>
    </div>
    <div class="state">
        <h5>{{state}}</h5>
    </div>
    <div class="d-flex justify-content-around">
        <div class="min-max-temp">
            <span><i class="fas fa-caret-down"></i></span>
            <h5>Min</h5>
            <h4>{{minTemp}}&#176;C</h4>
        </div>
        <div class="min-max-temp">
            <span><i class="fas fa-caret-up"></i></span>
            <h5>Max</h5>
            <h4>{{maxTemp}}&#176;C</h4>
        </div>
    </div>
</div>
